<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>水果管理系统</title>
    <link rel="stylesheet" href="css/edit.css">

    <script type="text/javascript" src="js/add.js"></script>
    <!---
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/add.js}"></script>
    --->
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <div id="div_title">
            <h1 class="title">添加水果库存</h1>
        </div>
        <!---	<form th:action="@{/add.do}" method="post"> --->
        <!---    <form name="form1" th:action="@{/fruit.do(operate='add')}" method="post" onsubmit="return myCheck()">  --->
        <form name="form1" action="fruit.do" method="post" onsubmit="return myCheck()">
            <input type="hidden" name="operate" value="add"/>
            <table id="tbl_fruit">
                <input type="hidden" name="fid">
                <tr>
                    <th>名称:</th>
                    <td><input type="text" name="fname" class="input" id="fname"/></td>
                </tr>
                <tr>
                    <th>单价:</th>
                    <td><input type="text" name="price" class="input" id="price"/></td>
                </tr>
                <tr>
                    <th>库存:</th>
                    <td><input type="text" name="fcount" class="input" id="fcount"/></td>
                </tr>
                <tr>
                    <th>备注:</th>
                    <td><input type="text" name="remark" class="input" id="remark"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="添加" class="btn"/></td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
