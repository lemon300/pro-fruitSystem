<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset = "utf-8">
		<title>水果管理系统</title>
		<link rel = "stylesheet" href = "css/edit.css" >
	</head>
	<body>
		<div id = "div_container">

			<div id ="div_fruit_list">
				<div id = "div_title">
					<h1 class = "title">编辑水果库存</h1>
				</div>
					<form th:action="@{/fruit.do(operate='update')}" method="post">
						<table id = "tbl_fruit" th:object="${fruit}">
							<input type="hidden" name = "fid" th:value="*{fid}">
							<tr>
								<th>名称:</th>
								<td><input type="text" name="fname" th:value="*{fname}" class = "input" /></td>
							</tr>
							<tr>
								<th>单价:</th>
								<td><input type="text" name="price"  th:value="*{price}" class = "input"/></td>
							</tr>
							<tr>
								<th>库存:</th>
								<td><input type="text" name="fcount"  th:value="*{fcount}" class = "input"/></td>
							</tr>
							<tr>
								<th>备注:</th>
								<td><input type="text" name="remark"  th:value="*{remark}" class = "input"/></td>
							</tr>
							<tr>
								<td colspan="2"><input type="submit" value="修改" class = "btn"/></td>
							</tr>
						</table>
					</form>

			</div>
		</div>
		
	</body>
</html>
